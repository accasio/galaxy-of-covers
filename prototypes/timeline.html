<html>
<head>
  <script src="../node_modules/d3/d3.js" charset="utf-8"></script>
  <script src="../node_modules/underscore/underscore.js" charset="utf-8"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: roboto;
    }
    .work-title {
      font-size: 20pt;
    }
    .work-line {
      fill: none;
      stroke-width: 7px;
      stroke-opacity: 0.95;
      stroke-linecap: round;
    }
    .work-line-path {
    }
    .version-circle {
      fill: white;
      stroke-width: 2px;
    }
    .version-text {
      font-size: 6pt;
      text-anchor: middle;
      text-shadow: #fff 0px 0px 1px;
    }
  </style>
</head>
<body>



<script type="text/javascript">

  var margin = {top: 20, right: 10, bottom: 20, left: 10};
  var width = 1100 - margin.left - margin.right, height,
      workHeight = 100;

  var colorScale = d3.scale.category20b();


  d3.json('../data/out/songinfo-spotify.json', function(err, data) {

    var height = workHeight * data.length;

    var vis = d3.select('body').append('svg')
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .style('border', '1px solid #ccc')
        .append("g")
         .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



    var worksData = data;
//        [_.find(data, function(d) { return d.title.indexOf('Killing Me Softly')>=0; })];
//        [_.find(data, function(d) { return d.title.indexOf('Hey Joe')>=0; })];
//        [_.find(data, function(d) { return d.title.indexOf('Summertime')>=0; })];
//        [_.find(data, function(d) { return d.title.indexOf('Watchtower')>=0; })];
//        [_.find(data, function(d) { return d.title.indexOf('Tambourine')>=0; })];
//        [_.find(data, function(d) { return d.title.indexOf('Hallelujah')>=0; })];
//        [_.find(data, function(d) { return d.title.indexOf('Man Who Sold')>=0; })];



    worksData.forEach(function(work) {
      var versions = work.versions.filter(function(d) { return d.spotify; });
      work.versions_ = work.versions;
      work.versions = versions;
      versions.forEach(function(v) {
        v.date_ = v.date;
        v.date = new Date(v.date);
      });
      versions.sort(function(a,b) { return d3.ascending(a.date, b.date); });
    });




    var x = d3.time.scale()
        .range([0, width])
        .domain([new Date("01.01.1960"), new Date("01.01.2016")]);

    var y = d3.scale.linear()
        .range([workHeight, 0])
        .domain([0, 100]);

    var line = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.spotify.popularity); })
        .interpolate('linear');

    var works = vis.selectAll('.work-line')
        .data(worksData);


    var worksEnter = works.enter()
      .append('g')
        .attr('class', 'work-line')
        .attr('transform', function(d, i) { return 'translate('+[0, i*workHeight]+')'; });

    worksEnter.append('text')
        .attr('class', 'work-title')
        .attr('x', 5)
        .attr('y', 15)
        .attr('fill', function(d) { return colorScale(d); })
        .text(function(d) { return d.title; });

    worksEnter.append('path')
      .attr('class', 'work-line-path')
      .attr('stroke', function(d) { return colorScale(d); })
      .attr('d', function(d) { return line(d.versions); });


    var versionEnter = worksEnter.selectAll('version')
        .data(function(d) { return d.versions; })
      .enter()
        .append('g')
          .attr('class', 'version')
          .attr('transform', function(d, i) { return 'translate('+[line.x()(d), line.y()(d)]+')'; });

    versionEnter.append('circle')
        .attr('class', 'version-circle')
        .attr('stroke', function(d) { return colorScale(d3.select(this.parentNode).datum().title); })
        .attr('r', 3.5);

    versionEnter.append('text')
        .attr('class', 'version-text')
        .attr('y', -7)
        .attr('fill', function(d) { return colorScale(d3.select(this.parentNode).datum().title); })
        .text(function(d) { return d.performer; })









  });


  function toString(work) {
    return 'performer,popularity,date\n' + work.versions.map(function(d) {
      return d.performer+','+d.spotify.popularity+','+ d.date.getFullYear();
    }).join('\n');
  }

</script>
</body>
</html>
