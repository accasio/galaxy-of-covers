<html>
<head>
  <script src="../node_modules/d3/d3.js" charset="utf-8"></script>
  <style>
    .song-line {
      fill: none;
      stroke-width: 7px;
      stroke-opacity: 0.95;
      stroke-linecap: round;
    }
    .song-line-path-circle {
      fill: white;
      stroke-width: 2px;
    }
  </style>
</head>
<body>



<script type="text/javascript">

  var margin = {top: 20, right: 10, bottom: 20, left: 10};
  var width = 1500 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var vis = d3.select('body').append('svg')
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style('border', '1px solid #ccc')
      .append("g")
       .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  var colorScale = d3.scale.category20b();
//  var colorScale = function(d) { return 'steelblue'; };


  d3.json('../data/out/songinfo-spotify.json', function(err, worksData) {

    worksData = worksData.splice(0,100);

    console.log(worksData);

    worksData.forEach(function(work) {
      var versions = work.versions.filter(function(d) { return d.spotify; });
      work.versions_ = work.versions;
      work.versions = versions;
      versions.forEach(function(v) {
        v.date_ = v.date;
        v.date = new Date(v.date);
      });
      versions.sort(function(a,b) { return d3.ascending(a.date, b.date); });
    });


    var x = d3.time.scale()
        .range([0, width])
        .domain([new Date("01.01.1960"), new Date()]);

    var y = d3.scale.linear()
        .range([height, 0])
        .domain([0, 100]);

    var line = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.spotify.popularity); })
        .interpolate('monotone');

    var songs = vis.selectAll('.song-line')
        .data(worksData);

    var songsEnter = songs.enter()
      .append('g')
        .attr('class', 'song-line');

    songsEnter.append('path')
      .attr('class', 'song-line-path')
      .attr('stroke', function(d) { return colorScale(d.title); })
      .attr('d', function(d) { return line(d.versions); });

    songsEnter.selectAll('song-line-path-circle')
        .data(function(d) { return d.versions; })
      .enter()
        .append('circle')
          .attr('class', 'song-line-path-circle')
          .attr('stroke', function(d) { return colorScale(d3.select(this.parentNode).datum().title); })
          .attr('cx', line.x())
          .attr('cy', line.y())
          .attr('r', 3.5);









  });
</script>
</body>
</html>
